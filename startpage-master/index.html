<!DOCTYPE html>

<head>

	<!-- Meta -->
	<meta charset="utf-8">
	<title>Landing Page</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="images/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/layout.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>

<body>

	<div id="startpage" style="display: none;" class="container">
		<div id="clock">00:00</div>
		<div class="five columns alpha weather-container">
			<div id="weather">
				<h1>Today</h1>
				<ul>
					<li class="currently">&nbsp;</li>
					<li>&nbsp;</li>
				</ul>
				<h1 id="tomorrow">Tomorrow</h1>
				<ul>
					<li class="currently">&nbsp;</li>
					<li>&nbsp;</li>
				</ul>
			</div>
		</div>
		<div class="eleven columns omega">
			<div class="row">
				<div class="three columns links">
					<h1>Social</h1>
					<ul>
						<li><a href="#">Facebook</a></li>
						<li><a href="#">Reddit</a></li>
						<li><a href="#">Twitter</a></li>
						<li><a href="#">Startups</a></li>
					</ul>
				</div>
				<div class="three columns links">
					<h1>University</h1>
					<ul>
						<li><a href="#">eLearning</a></li>
						<li><a href="#">Library</a></li>
						<li><a href="#">Wikipedia</a></li>
						<li><a href="#">Project</a></li>
					</ul>
				</div>
				<div class="three columns links">
					<h1>Work</h1>
					<ul>
						<li><a href="#">Github</a></li>
						<li><a href="#">Bitbucket</a></li>
						<li><a href="#">Journal</a></li>
						<li><a href="#">Dropbox</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="nine columns">
					<p id="quote">&ldquo;If you have no critics you'll likely have no success.&rdquo; - M.L.</p>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="./js/jquery.simpleWeather-2.3.min.js"></script>
	<script src="./js/functions.js"></script>
</body>
</html>
